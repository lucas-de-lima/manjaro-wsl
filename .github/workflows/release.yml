name: Auto Release Factory

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

jobs:
  factory-build:
    name: Build, Tag & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Execute Build Script
        run: |
          chmod +x build.sh
          ./build.sh

      - name: ğŸ“¦ Package Artifacts
        run: |
          echo "[CI] Zipping artifacts..."
          cd output
          zip -r ../Manjaro-WSL-Distro.zip ./*
          cd ..

      - name: ğŸ·ï¸ Calculate Next Version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main

      - name: ğŸš€ Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: Manjaro-WSL-Distro.zip
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}